version: '3.7'
services:

  redis:
    image: redis:latest
    restart: always
    networks:
      - redis-net
    
  api:
    build: .
    image: tarpaulin-api
    restart: always
    ports:
      - 8000:8000
    networks:
      - redis-net
    environment:
      REDIS_URL: redis://cache
      MONGO_DATABASE: users
      MONGO_USER: user
      MONGO_PASSWORD: user
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBIT_MQ_HOST: rabbitmq-server

  rabbitmq-server:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672

  mongodb:
    image: mongo:latest
    restart: always
    volumes:
      - mongo-data:/data/db
      - ./db-init/:/docker-entrypoint-initdb.d
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: users
      MONGO_USER: user
      MONGO_PASSWORD: user

volumes:
  mongo-data:
  
networks:
  redis-net:
    driver: bridge
